<md-dialog aria-label="Create Network"ng-cloak flex-gt-sm="50"><form><md-toolbar><div class="md-toolbar-tools"><h2>Create Network</h2><span flex></span><md-button class="md-icon-button"ng-click="cancel()"><md-icon>close</md-icon></md-button></div></md-toolbar><md-dialog-content layout-padding><md-content><table><tr><td class="label">Category</td><td><input type="text"class="table-input"ng-model="locals.network.category"></td></tr><tr><td class="label">Group</td><td><input type="text"class="table-input"ng-model="locals.network.group"></td></tr><tr><td class="label">Description</td><td><input type="text"class="table-input"ng-model="locals.network.description"></td></tr><tr><td class="label">Deployment</td><td><md-select ng-model="locals.network.deployment_id"><md-option ng-repeat="(id, deployment) in locals._deployments"value="{{id}}">{{deployment.name}}</md-option></md-select></td></tr><tr><td class="label">VLAN</td><td><input type="text"class="table-input"ng-model="locals.network.vlan"></td></tr><tr><td class="label">IPv6 Prefix</td><td><input type="text"class="table-input"ng-model="locals.network.v6prefix"></td></tr><tr><td class="label">Bridge</td><td><input type="text"class="table-input"ng-model="locals.network.bridge"></td></tr><tr><td class="label">Team</td><td><input type="text"class="table-input"ng-model="locals.network.team_mode"></td></tr><tr><td class="label">Conduit(s)</td><td><input type="text"class="table-input"ng-model="locals.network.conduit"></td></tr><tr><td class="label">PBR</td><td><input type="text"class="table-input"ng-model="locals.network.pbr"></td></tr></table></md-content></md-dialog-content><md-dialog-actions><span flex></span><md-button ng-click="dialog.addNetwork()"class="md-primary md-raised"target="_blank"md-autofocus>Add</md-button></md-dialog-actions></form></md-dialog>
