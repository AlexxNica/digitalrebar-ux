<md-dialog aria-label="Tenant"flex-gt-sm="50"flex="100"ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>Tenant</h2><span flex></span><md-button class="md-icon-button"ng-click="cancel()"><md-icon>close</md-icon></md-button></div></md-toolbar><md-content style="overflow-y:auto"><table style="width:90%;overflow-x:hidden"><tr><td class="label">Name</td><td><input type="text"class="table-input"ng-model="locals.tenant.name"></td></tr><tr><td class="label"valign="top">Description</td><td><input type="text"class="table-input"ng-model="locals.tenant.description"></td></tr><tr><td class="label"valign="top">Parent</td><td><md-input-container class="md-block"><md-select ng-model="locals.tenant.parent_id"aria-label="tenant select"><md-option ng-repeat="(tennant_id, t) in locals.tenants"value="{{tennant_id}}">{{t.name}}</md-option></md-select></md-input-container></td></tr></table></md-content><md-dialog-actions style="margin:0"><span flex></span><md-button ng-click="dialog.createTenant()"class="md-primary md-raised"target="_blank"md-autofocus>{{locals.editing ? 'Update' : 'Create'}}</md-button></md-dialog-actions></md-dialog>
