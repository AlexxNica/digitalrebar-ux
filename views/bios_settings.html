<!--
bios settings view
-->
<div>
  <md-card ng-repeat='setting in settings' flex='100'>

    <!-- Top bar for each class of settings -->
    <md-toolbar flex layout='column' md-theme='status_ready' ng-click="biossettings.toggleExpand($index)" md-ink-ripple>
      <section layout='row'>
        <div class="md-toolbar-tools">
          <h2 flex>
            {{setting.role}} {{setting.name}}
          </h2>
        </div>
        <span flex></span>

        <!-- Expand button -->
        <span class='inset'>
          <md-button class="md-icon-button">
            <md-icon ng-hide="expand[$index]">expand_more</md-icon>
            <md-icon ng-show="expand[$index]">expand_less</md-icon>
          </md-button>
        </span>
      </section>
    </md-toolbar>

    <!-- Tabs that appear after the expand button is pressed -->
    <section ng-slide-down='expand[$index]' duration='0.5'>
      <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always">
        <!-- Match tab -->
        <md-tab label="Match">
          <md-table-container>
          <table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column>Attribute Name</th>
                <th md-column>Action</th>
                <th md-column>Value</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat='(id, m) in setting.match'>
                <td md-cell>{{id}}</td>
                <td md-cell>{{m.op}}</td>
                <td md-cell>{{m.pattern}}</td>
              </tr>
            </tbody>
          </table>
          </md-table-container>
        </md-tab>

        <md-tab label="Values">
          <md-table-container>
          <table md-table>
            <tbody md-body>
              <tr md-row>
                <td md-cell>Parent</td>
                <td md-cell>{{setting.parent}}</td>
              </tr>
            </tbody>
          </table>
          </md-table-container>

          <md-table-container>
          <table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column>Attribute Name</th>
                <th md-column>Value</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat='(id, m) in setting.values'>
                <td md-cell>{{id}}</td>
                <td md-cell>{{m}}</td>
              </tr>
            </tbody>
          </table>
          </md-table-container>
          
        </md-tab>
      </md-tabs>

      <md-divider></md-divider>

      <!-- Toolbar with icons -->
      <md-card-actions layout="row" layout-align="start center">
        <md-button class='md-icon-button' ng-if='setting.state == 1' ng-click='saveSetting($index)'>
          <md-icon>save</md-icon>
          <md-tooltip>Save</md-tooltip>
        </md-button>

        <md-card-icon-actions layout-align='center center'>
          <!-- Buttons in center of deployment card -->
        </md-card-icon-actions>

        <!-- Right side of toolbar -->
        <md-card-icon-actions layout-align='end center'>
          <md-button class='md-icon-button' ng-click='deleteSetting($event, $index)'>
            <md-icon>delete</md-icon>
            <md-tooltip>Destroy</md-tooltip>
          </md-button>
          <span flex='10'>
          </span>
        </md-card-icon-actions>
      </md-card-actions>

    </section>
</div>

<!-- Floating action button at the bottom right of the screen -->
<div>
  <md-button class='md-fab md-accent md-fab-bottom-right' ng-click='createHardwareClassPrompt($event)'>
    <md-icon>add</md-icon>
    <md-tooltip>Create Hardware Class</md-tooltip>
  </md-button>
</div>
