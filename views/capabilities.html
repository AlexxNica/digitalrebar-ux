<!--
Capabilities view
-->
<md-card ng-switch="hasCapabilities">
  <md-content ng-switch-when="-1">
    <div layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </md-content>

  <md-content ng-switch-when="0">
    Error Loading Capabilities
  </md-content>

  <md-content ng-switch-when="1">
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="capability in capabilityList">
        <md-divider></md-divider>

        <div style='width: 50px; height: 50px; border-radius: 50%; background: #ddd; margin: auto; margin-right: 5px;'>
          <div style='width: 24px; margin: 13px; color: #fff;'>
            <md-icon ng-if='user.is_admin' aria-label='Admin'>
              security
              <md-tooltip>
                Admin
              </md-tooltip>
            </md-icon>

            <md-icon class='inset' ng-if='!user.is_admin' aria-label='Not Admin'>
              person
            </md-icon>
          </div>
        </div>

        <div class="md-list-item-text" layout="column">
          <h3>{{ capability.name }}</h3>
          <h4>{{ capability.description }}</h4>
          <h4>{{ capability.source }}</h4>
        </div>

      </md-list-item>
    </md-list>
  </md-content>

</md-card>
