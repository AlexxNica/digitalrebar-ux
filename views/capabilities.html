<!--
capabilities view
-->
{{ $scope._capabilities }}
<md-card flex='100' ng-repeat="cap in _capabilities | groupsonly | orderBy:'name'">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 flex>
        <md-icon aria-label="Capability">traffic</md-icon>
        {{cap.name}} : {{cap.description}}
      </h2>
    </div>
  </md-toolbar>
  <div lazy-render duration="0.25">
    <section layout-padding style='overflow-x: auto;'>
      <md-chips ng-model='cap.includes' readonly='true'>
        <md-chip-template style='font-family: monospace;'>
          {{ $chip }}
        </md-chip-template>
      </md-chips>
    </section>
  </div>
</md-card>
