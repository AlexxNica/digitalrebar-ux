<md-card><md-toolbar class="md-table-toolbar md-default"><div class="md-toolbar-tools"><span><md-icon>{{role.icon}}</md-icon>{{role.name}}</span></div></md-toolbar><md-card-content><table layout-padding><tr><td class="label">Description</td><td>{{role.description}}</td></tr><tr><td class="label">Jig</td><td>{{role.jig_name}}</td></tr><tr><td class="label">Barclamp</td><td><a ng-href="#/barclamps/{{role.barclamp_id}}">{{_barclamps[role.barclamp_id].name}}</a></td></tr><tr><td class="label">Source</td><td><a ng-href="https://github.com/digitalrebar/core/tree/master/script/roles/{{role.name}}">https://github.com/digitalrebar/core/tree/master/script/roles/{{role.name}}</a></td></tr><tr><td class="label">Flags</td><td><span ng-repeat="flag in flags"ng-if="role[flag]">{{flag}}</span></td></tr></table></md-card-content></md-card><md-card><md-toolbar class="md-table-toolbar md-default"><div class="md-toolbar-tools"><span>Node Roles</span></div></md-toolbar><md-card-content><span ng-repeat="node_role in _node_roles | from:'role':role | orderBy: node_role.cohort()"><md-button class="md-fab md-primary"md-theme="status_{{node_role.status}}"ng-href="#/node_roles/{{node_role.id}}"><md-icon>{{icons[node_role.status]}}</md-icon><md-tooltip md-direction="bottom">{{_nodes[node_role.node_id].name}}</md-tooltip></md-button></span><md-card-content></md-card-content></md-card-content></md-card>
