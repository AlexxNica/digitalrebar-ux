<!--
provisioner machines view
-->
<div>
  <md-card ng-repeat='machine in _provisioner.machines' flex='100'>

    <md-toolbar ng-click="expand[machine.Name]=!expand[machine.Name]" md-ink-ripple>
      <div class="md-toolbar-tools">
        <h2 flex>
          {{machine.Name}}
        </h2>
        <span>
          <md-button class="md-icon-button">
            <md-icon ng-hide="expand[machine.Name]">expand_more</md-icon>
            <md-icon ng-show="expand[machine.Name]">expand_less</md-icon>
          </md-button>
        </span>
      </div>
    </md-toolbar>
    <div ng-slide-down="expand[machine.Name]" lazy-render duration="0.25">
      <md-card-content>
        <table layout-padding>
          <tr>
            <td class='label'>Address</td>
            <td>
              {{machine.Address}}
            </td>
          </tr>
          <tr>
            <td class='label'>Boot Environment</td>
            <td>
              {{machine.BootEnv}}
            </td>
          </tr>
        </table>
        <h3>Params</h3>
        <section layout-padding style='overflow-x: auto;'>
          <pre>{{machine.Params | json}}</pre>
        </section>
      </md-card-content>
    </div>
</div>

<!-- Floating action button at the bottom right of the screen -->
<div>
  <md-button class='md-fab md-accent md-fab-bottom-right' ng-click='createMachinePrompt($event)'>
    <md-icon>add</md-icon>
    <md-tooltip>Create Machine</md-tooltip>
  </md-button>
</div>
