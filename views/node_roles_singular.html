<md-card>
  <md-toolbar class="md-default" md-theme='status_{{node_role.status}}'>
    <div class="md-toolbar-tools">
      <span>
        <md-icon class='md-primary'>
          {{icons[node_role.status]}}
          <md-tooltip>
            {{node_role.status}}
          </md-tooltip>
        </md-icon>
        <a ng-href='#/deployments/{{node_role.deployment_id}}'>
          {{_deployments[node_role.deployment_id].name}}
        </a>
        <a ng-href='#/nodes/{{node_role.node_id}}'>
          {{_nodes[node_role.node_id].name}}
        </a>
        <md-icon class='md-primary'>
          {{_roles[node_role.role_id].icon}}
        </md-icon>
        <a ng-href='#/roles/{{node_role.role_id}}'>
          {{_roles[node_role.role_id].name}}
        </a>
      </span>
      <span flex></span>
      <md-button class='md-icon-button' ng-click='retry()'>
        <md-icon>redo</md-icon>
        <md-tooltip>Retry</md-tooltip>
      </md-button>
      <md-button class='md-icon-button' ng-click='destroy()'>
        <md-icon>delete</md-icon>
        <md-tooltip>Destroy</md-tooltip>
      </md-button>
    </div>

  </md-toolbar>
  <div class="md-toolbar-tools">
    <span>Attributes</span>
  </div>

  <div data-ng-include="'views/attrib_render.tmpl.html'">
  </div>
</md-card>

<!-- Run Log -->
<md-card id='runlog'>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>Run Log</span>
    </div>
  </md-toolbar>
  <md-card-content>
    <pre class='runlog'>{{node_role.runlog || "None"}}</pre>
    <md-card-content>
</md-card>
