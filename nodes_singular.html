<md-content>
	

	<md-card>
		<md-toolbar class="md-table-toolbar md-default">
			<div class="md-toolbar-tools">
				<span>Nodes ({{node.name}})</span>
			</div>
		</md-toolbar>

		<!-- Show node roles -->
		<md-list>
			<md-list-item ng-repeat="role in node.roles | orderBy: 'cohort'">
				<md-divider></md-divider>

				<md-button class="md-fab md-primary" md-theme="status_{{role.status}}">
					<md-icon>{{icons[role.status]}}</md-icon>
					<md-tooltip md-direction="bottom">
						{{_roles[role.role_id].name}}
					</md-tooltip>
				</md-button>
			</md-list-item>
		</md-list>

	</md-card>

</md-content>
