<md-content layout-padding>
	<span ng-repeat="role in getNodeRoles() | orderBy: 'state' | has: 'state'">
		<!-- Node button -->
		{{role.role_id}}
		{{_roles[role.role_id]}}
		<md-button class="md-fab md-primary md-mini" md-theme="status_{{role.status}}" ng-href="/#/nodes/{{role.node_id}}">
			<md-tooltip md-direction="bottom">
				{{_nodes[role.node_id].name}}:{{_roles[role.role_id].name}}
			</md-tooltip>
			<md-icon>{{icons[role.status]}}</md-icon>
		</md-button>

	</span>
</md-content>
