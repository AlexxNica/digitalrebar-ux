<h3>Login!</h3>

<form name='loginForm' ng-controller='LoginController as login' ng-submit='login.signIn()'>
	<label>Username: </label><input type="text" ng-model='credentials.username'/><br/>
	<label>Password: </label><input type="text" ng-model='credentials.password'/><br/>
	<input type="submit" value='Login'>
</form>
